<html>
    <head>
        <title>Images</title>
    </head>
    <body> 
        <p>
            <img 
                src="../images/Untitled.jpg" 
                style="width: 300;height: 190;"
                usemap="#workmap">
        </p>
        <p>
            <img 
                src="../images/Untitled.jpg" 
                style="width: 300;height: 190;" 
                usemap="#workmap2">
        </p>
        <map name="workmap">
            <area 
                shape="rect" 
                coords="0,0,150,190" 
                alt="Computer" 
                href="Images.html">
            <area 
                shape="rect" 
                coords="150,0,300,190" 
                alt="Phone" 
                href="Links.html">
        </map>
        <map name="workmap2">
            <area 
                shape="rect" 
                coords="0,0,150,190" 
                alt="Computer" 
                onclick="myFunction_left()">
            <area 
                shape="rect" 
                coords="150,0,300,190" 
                alt="Phone" 
                onclick="myFunction_right()">
        </map>

          <script>
            function myFunction_left() {
              alert("You clicked the left side!");
            }
            function myFunction_right() {
              alert("You clicked the right side!");
            }
        </script>
        </body>
</html>
