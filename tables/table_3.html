<!DOCTYPE html>
<html>
<head>
    <title>Table Content</title>
    <style>
        table, th, td {
        border: 2px solid red;
        border-style: dotted;
        }  
        th, td {
          background-color: #96D4D4;
        }   
      </style>
</head>
<body>
    <table>
        <tr>
          <th>Person 1</th>
          <th>Person 2</th>
          <th>Person 3</th>
        </tr>
        <tr>
          <td>Emil</td>
          <td>Tobias</td>
          <td>Linus</td>
        </tr>
        <tr>
          <td>16</td>
          <td>14</td>
          <td>10</td>
        </tr>
    </table>
</body>
</html>
