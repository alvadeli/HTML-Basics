<html>
    <head>
        <title>Images</title>
        <style>
            img {
              width: 20%;
            }
            </style>
    </head>
    <body> 
        <p>
            <img src="" alt="image not found">
        </p>
        <p>
            <img src="images/Untitled.jpg" width="300">
        </p>
        <p>
            <!--Prefered Style does not override width-->
            <img src="images/Untitled.jpg" style="width: 300;">
        </p>
        <p>
            <img src="https://www.w3schools.com/images/w3schools_green.jpg" 
            alt="W3Schools.com" style="width: 150;"> 
        </p>
        <p>
            <img src="images/giphy.gif" style="width: 300;">
        </p>

        <p>
            Image Link
            <a href="12_1_Links.html">
                <img src="images/giphy.gif" alt="HTML tutorial" style="width:42px;height:42px;">
              </a> 
        </p>

        <p>
            <img src="images/giphy.gif" style="float: right;width: 42px;">
            The image will float to the right of the text.
        </p>
        <p>
            <img src="images/giphy.gif" style="float: left;width: 42px;">
            The image will float to the left of the text.
        </p>
    </body>
</html>
